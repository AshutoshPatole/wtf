name: Build Executables

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: wtf-linux
            asset_name: wtf-linux
          - os: windows-latest
            artifact_name: wtf-windows
            asset_name: wtf-windows.exe
          - os: macos-latest
            artifact_name: wtf-macos
            asset_name: wtf-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller wtf.spec

      - name: Rename executable (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/wtf dist/${{ matrix.asset_name }}

      - name: Rename executable (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\wtf.exe dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.asset_name }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/wtf-linux/wtf-linux
            artifacts/wtf-windows/wtf-windows.exe
            artifacts/wtf-macos/wtf-macos
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
